

<template name="quiz">
      <div class="container">
          <div class="jumbotron text-center header-ban">
            <h1>Equal Measures 2030</h1>
        </div>
        <form>

        <div class="row">
          <div class = "col-sm6 col-sm-offset-3">
            <h3 id="QuestionHeader">Question {{questionNum}}</h3>
            <p id="Question1"> {{question}} </p>
          </div>

          <div class = "col-sm-6 col-sm-offset-3">
              <div class="form-group">
                {{#each choice}}
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="question1" id="question1Answer" value= {{score}} checked>
                    {{text}}
                  </label>
                </div>
                {{/each}}
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6 col-sm-offset-3">
            <button type="submit" class="btn btn-primary next-question"> Next Question</button>
          </div>
        </div>
      </form>
      </div>

</template>
