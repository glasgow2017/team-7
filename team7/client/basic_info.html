<template name="basic_info">
    <body>
      <div class="container">
        <div class="jumbotron text-center">
          <h1 class="">Equal Measures 2030</h1>
        </div>

        <form class="submit-basic-info">
        <div class = "row">
            <div class = "col-sm-4 col-sm-offset-4">
              <div class="form-group">
                <h3 for="inputAge">Your age </h3>
                <select class="form-control" name="inputAge">
                    <option value="0"> &lt; 12  </option>
                    <option value="1"> 13 - 19 </option>
                    <option value="2"> 20 - 29 </option>
                    <option value="3"> 30 - 39 </option>
                    <option value="4"> 20 - 59 </option>
                    <option value="5"> &gt; 60 </option>
                </select>
              </div>
            </div>
        </div>

        <div class="row">
            <div class = "col-sm-4 col-sm-offset-4">
              <div class="form-group">
                <h3 for="genderMaleRadio">Gender</h3>
                <div class="form-check">
                  <label class=" custom-control custom-radio">
                    <input class=" custom-control-input" type="radio" name="genderRadios" id="genderMaleRadio" value="male" checked>
                    Male
                  </label>
                </div>

              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="genderRadios" id="genderFemaleRadio" value="female">
                  Female
                </label>
              </div>
            </div>
          </div>
          </div>

            <div class="row">
              <div class="col-sm-4 col-sm-offset-4">
                <button type="submit" class="btn btn-primary">Start the Quiz</button>
              </div>
            </div>
        </form>
      </div>
    </body>
</template>
