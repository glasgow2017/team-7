<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
  <title>team7</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1 class="">Equal Measures 2030</h1>
    </div>

    <form>
    <div class = "row">
        <div class = "col-sm-4 col-sm-offset-4">
          <div class="form-group">
            <label for="inputAge">Age</label>
            <input type="number" class="form-control" id="inputAge" placeholder="Enter age">
          </div>
        </div>
    </div>


    <div class="row">
        <div class = "col-sm-4 col-sm-offset-4">
          <div class="form-group">
            <label for="genderMaleRadio">Gender</label>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="genderRadios" id="genderMaleRadio" value="male" checked>
                Male
              </label>
            </div>

          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="genderRadios" id="genderFemaleRadio" value="male">
              Female 
            </label>
          </div>
        </div>
      </div>
      </div>

        <div class="row">
          <div class="col-sm-4 col-sm-offset-4">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
    </form>
  </div>

</body>
